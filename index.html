<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angry Birds-like Game with Matter.js (Custom Objects)</title>
  <style>
    /* Add CSS styling here */
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      border: 1px solid #000;
    }
    #slingshot {
      position: absolute;
      top: 50%;
      left: 20px;
      width: 10px;
      height: 100px;
      background-color: #333;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="slingshot"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
  <script>
    const { Engine, Render, World, Bodies, Constraint, Events } = Matter;

    const engine = Engine.create();
    const render = Render.create({
      element: document.body,
      engine: engine,
      options: {
        width: 800,
        height: 600,
        wireframes: false
      }
    });

    // Replace the default shapes with custom objects (images)
    const birdImage = new Image();
    birdImage.src = 'https://cdn.discordapp.com/attachments/1081423884970119264/1181469307738259496/bird.png?ex=65812c09&is=656eb709&hm=27fdfcab1453fb885b21aea7003fef1dad94f147972b1c3bef7eec952a478847&';

    const blockImage = new Image();
    blockImage.src = 'https://cdn.discordapp.com/attachments/1081423884970119264/1181469308497444905/block.png?ex=65812c09&is=656eb709&hm=2bcee959f85696b1ebaa1c440d0a0c91125bfa0c55d971bd9b945e5a4bb3b1d8&';

    const bird = Bodies.circle(100, 450, 20, {
      render: {
        sprite: {
          texture: birdImage.src
        }
      },
      restitution: 0.5
    });

    const ground = Bodies.rectangle(400, 600, 800, 50, { isStatic: true });

    const block1 = Bodies.rectangle(600, 300, 80, 80, {
      render: {
        sprite: {
          texture: blockImage.src
        }
      },
      isStatic: true
    });

    const block2 = Bodies.rectangle(650, 400, 80, 80, {
      render: {
        sprite: {
          texture: blockImage.src
        }
      },
      isStatic: true
    });

    // Rest of the code remains the same...
  </script>
</body>
</html>
